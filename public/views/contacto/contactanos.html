                <h2 class="text-left mb-2"><i class="fas fa-ghost" style="color: #141e28;"></i> Contáctanos</h2>
                <p class="text-left mb-4">Llena el formulario y envíanos un correo.</p>
                <div class="contact-form custom-form">
                    <form action="https://formsubmit.co/2c2414fcd5d856f51f8ca9a017f613ab" method="POST">
                        <div class="form-group">
                            <label for="name">Nombre: <span class="text-custom">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-list"></i></span>
                                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre"
                                    name="name" required autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Correo Electrónico: <span class="text-custom">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingresa tu correo electrónico" name="email" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <label for="email">Asunto: <span class="text-custom">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="asunto" class="form-control" id="asunto"
                                    placeholder="Ingresa tu asunto" name="asunto" required
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label for="message">Mensaje: <span class="text-custom">*</span></label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Ingresa tu mensaje"
                                name="message" required autocomplete="off"></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom mt-3"><i class="fas fa-envelope"></i> Enviar</button>
                        <input type="hidden" name="_captcha" value="false"> 
                    </form>
                </div>
            </div>
        </div>
    </div>
