        <button class="btn btn-danger" id="btnEliminarAlbum" onclick="window.location.href = 'deleteAlbums.html'">Eliminar álbum</button>
    </div>
    <div class="container">
        <div class="main-body mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h1 id="add"><i class="fas fa-plus"></i> Agregar un álbum</h1>
                            <br>
                            <form id="formularioAlbum" autocomplete="off" enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Tipo</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" id="type" name="type" placeholder="EP, Álbum, Single"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Nombre</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre del álbum"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Descripción</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <textarea class="form-control" id="description" name="description" placeholder="¿De qué trata?, inspiraciones, curiosidades" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Género</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" id="genre" name="genre" placeholder="¿Dentro de qué genero se puede considerar?"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Foto de portada</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="file" class="form-control" id="albumPhoto" name="albumPhoto"/>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Release</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" class="form-control" id="release" name="release" placeholder="Fecha de publicación"/>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <br>
                                    <p style="font-size: 12px;"><em><i class="fas fa-info-circle"></i> Agrega toda la información requerida</em></p>
                                    <input type="submit" class="btn btn-primary form-control" id="btnGuardarCambios" value="Subir album" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
