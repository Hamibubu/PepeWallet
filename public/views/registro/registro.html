<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/registro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/img/1.gif">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="container-fluid">
                <button class="btn btn-link position-fixed ml-3 mt-3 d-flex align-items-center" id="home-button">
                    <i class="material-icons" style="font-size: 24px; color: #fff;">home</i>
                </button>                              
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Registrate</h4>
                        <span>Es rápido y fácil.</span>
                    </div>
                    <div class="card-body">
                        <form id="UserForm" enctype="multipart/form-data" novalidate>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="generos">Géneros Favoritos:</label>
                                <input type="text" class="form-control" id="generos" placeholder="Rock, Pop, Jazz..." required>
                            </div>
                            <div class="form-group">
                                <label for="album">Álbum Favorito:</label>
                                <input type="text" class="form-control" id="album" placeholder="Álbum Favorito" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                            </div>
                            <div class="form-group">
                                <label for="fotoPerfil">Sube tu foto de perfil:</label>
                                <input type="file" class="form-control" id="fotoPerfil" accept="image/*" required>
                            </div>                            
                            <a href="registro_artista.html" class="btn btn-link" id="q">¿Eres artista?</a>
                            <br>
                            <br>
                            <button type="submit" class="btn btn-primary btn-block" id="RegisterButton">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./../../assets/js/registerUsers.js"></script>
</body>
</html>
