<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Artistas</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/registro_artista.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/img/1.gif">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="container-fluid">
                <button class="btn btn-link position-fixed ml-3 mt-3 d-flex align-items-center" id="home-button">
                    <i class="material-icons" style="font-size: 24px; color: #fff;">home</i>
                </button>   
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Registro de Artistas</h4>
                        <span>Es rápido y fácil.</span>
                    </div>
                    <div class="card-body">
                        <form id="ArtistForm" enctype="multipart/form-data" novalidate>
                            <div class="form-group">
                                <label for="nombre">Nombre artístico:</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Nombre de Usuario:</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="genre">Género Musical:</label>
                                <input type="text" class="form-control" id="genre" placeholder="genre" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña:</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Descripción:</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Describe al artista"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Influencias">Influencias:</label>
                                <textarea class="form-control" id="influences" rows="3" placeholder="Influencias"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="fotoPerfil">Sube tu foto de perfil:</label>
                                <input type="file" class="form-control" id="fotoPerfil" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="./../../assets/js/registroArtistas.js"></script>
</body>

</html>
