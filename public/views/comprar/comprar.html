    <h1 class="text-center mt-5"><i class="fa-solid fa-money-bill" style="color: #f78036;"></i> Crear una nueva compra</h1>
    <p class="text-center">Como usuario autorizado puedes crear una nueva compra...</p>

    <div class="container">
        <div class="card bg-card">
            <div class="card-body " id="cardbody">
                <h5 class="card-title mb-4" id="realizapublicacion" style="font-weight: lighter; "><i class="fa-solid fa-pen-to-square" style="color: #f78036;"></i> Crear compra a procesar</h5>


                <form id="foroForm">
                    <div class="form-group mb-3">
                        <label for="nombre">Item a comprar: <span class="text-custom">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                            <input type="text" class="form-control" id="Item" placeholder="Item"
                                required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre">Addres a pagar: <span class="text-custom">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                            <input type="text" class="form-control" id="Address" placeholder="Address"
                                required>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido">Descripción: <span class="text-custom">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-list"></i></span>
                        <input type="text" class="form-control" id="Descripcion" placeholder="Descripción" required>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Precio (USD): <span class="text-custom">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-list"></i></span>
                        <input type="number" class="form-control" id="precio" placeholder="Precio" step="0.01" required>
                    </div>
                </div>                
                    <div class="form-group mb-3">
                        <label for="username">Imagen: </label>
                        <input type="file" class="form-control" id="imagen" accept="image/*">
                    </div>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-custom "
                            style="width: 80px; height: 34px; padding: 5px 10px; font-size: 16px;">Crear</button>
                    </div>
                </form>

            </div>
